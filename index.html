<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">


    <link rel="stylesheet" href="style.css">


    <title>Tip calculator</title>
</head>

<body>
    <div class="title">
        <h1>Tip calculator</h1>
    </div>

    <div class="container">





        <div class="container__percent">
            <h2>Tip</h2>
            <input type="text" placeholder="15"><i>%</i>
        </div>

        <div class="container__split">
            <h2>Split</h2>
            <input type="text" placeholder="2">
        </div>


        <div class="container__bill-split">
            <h2>Split total</h2>
            <div class="output">

                <i>$</i>
                <p class="text-holder">86.25</p>
            </div>


        </div>
        <div class="container__bill-total">
            <h2>Bill total</h2>

            <div class="output">
                <i>$</i>
                <p class="text-holder">172.5</p>
            </div>
        </div>
        <div class="container__bill">
            <h2>Bill</h2>
            <i>$</i><input type="text" placeholder="150">
        </div>



    </div>

    </div>

</body>

</html>
